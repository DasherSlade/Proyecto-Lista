<form class="add-form" (ngSubmit)= "onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text" class="arreglo">Tarea</label>
        <input type="text" name="text" id="text" placeholder="Agregar texto" [(ngModel)]= "text" />
    </div>

    <div class="form-control">
        <label for="day" class="arreglo">Dia y hora</label>
        <input type="text" name="day" id="day" placeholder="Agregar texto" [(ngModel)]= "day" />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordar</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]= "reminder" class="casilla" />
    </div>
    
    <input type="submit" value="Guardar tarea" class="btn btn-block" />

</form>
